<html>
    <head>
        <link href="fs-pixel-sans-unicode-regular.ttf">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button class="button" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                    <button class="button" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
                    <button class="button" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button class="button" id="guest-score-btn-1" onclick="increaseguestScoreOne()">+ 1</button>
                    <button class="button" id="guest-score-btn-2" onclick="increaseguestScoreTwo()">+ 2</button>
                    <button class="button" id="guest-score-btn-3" onclick="increaseguestScoreThree()">+ 3</button>
                </div>
            </div>
        </div>
        <div>
                    <button class="refresh" id="refresh-score" onclick="refreshscore()">Restart</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
